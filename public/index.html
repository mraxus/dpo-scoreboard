<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>DPOrganizer Scoreboard</title>
  </head>
  <body onload="renderTable()">
    <h1>
      <marquee BEHAVIOR="ALTERNATE" SCROLLAMOUNT="25"
        >DPOrganizer Pool High Score</marquee
      >
    </h1>
    <p>
      Indicate the players and the winner of the game:
    </p>

    <div class="matrix-container">
      <div class="container">
        <label for="input1">Winner</label>
        <input
          class="marginz"
          type="text"
          name="Player-1"
          placeholder="Enter team name"
          id="input1"
        />
      </div>
      <div class="container">
        <label for="input2">Loser</label>
        <input
          class="marginz"
          type="text"
          name="Player-2"
          placeholder="Enter team name"
          id="input2"
        />
      </div>
    </div>

    <button onclick="addScore()">Submit!</button>
    <div id="table"></div>

    <p><img src="trophy.jpg" alt="Winner winner chicken dinner" /></p>
  </body>

  <script type="text/javascript" src="/code.js"></script>
</html>
